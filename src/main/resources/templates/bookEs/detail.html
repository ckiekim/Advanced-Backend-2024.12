<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <header th:replace="~{fragments/base :: head}"></header>
  <script>
    function deleteBookEs(bookId) {
      if (confirm('정말로 삭제하시겠습니까?'))
        location.href = '/bookEs/delete/' + bookId;
    }
  </script>
</head>
<body>
  <div th:insert="~{fragments/base :: top}"></div>

  <div class="container" style="margin-top:80px">
    <div class="row">
      <div class="col-3">
        <aside th:replace="~{fragments/base :: aside('/img/female.jpg')}"></aside>
      </div>

      <div class="col-9">
        <main>
          <h3>
            <strong>도서 상세보기</strong>
            <span style="font-size: 16px;">
              <a th:href="@{/bookEs/update/{x}(x=${bookEs.bookId})}"><i class="fa-solid fa-pen-to-square ms-5"></i> 수정</a>
              <a href="#" th:onclick="deleteBookEs([[${bookEs.bookId}]])"><i class="fa-solid fa-trash ms-3"></i> 삭제</a>
            </span>
          </h3>
          <hr>
          <table class="table">
            <tr>
              <td rowspan="5" style="text-align: center;">
                <img th:src="${bookEs.imageUrl}" alt="${bookEs.title}" height="200">
              </td>
              <td th:text="${bookEs.bookId}">1004</td>
            </tr>
            <tr><td th:text="${bookEs.title}">트렌드 코리아 2025</td></tr>
            <tr><td th:text="${bookEs.author}">김난도 외 9명</td></tr>
            <tr><td th:text="${bookEs.company}">미래의 창</td></tr>
            <tr>
              <td>
                <span th:text="|${#numbers.formatInteger(bookEs.price, 0, 'COMMA')}원|">15,000원</span>
              </td>
            </tr>
            <tr>
              <td colspan="2">
                <span th:utext="${bookEs.summary}">책 소개 내용</span>
              </td>
            </tr>
            <tr>
              <td colspan="2" style="text-align: center;">
                <button class="btn btn-primary" onclick="location.href='/bookEs/list'">
                  목록으로
                </button>
              </td>
            </tr>
          </table>
        </main>
      </div>
    </div>
  </div>

</body>
</html>
