<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <header th:replace="~{fragments/base :: head}"></header>
  <style>
    td { text-align: center; }
  </style>
</head>
<body>
  <div th:insert="~{fragments/base :: top}"></div>

  <div class="container" style="margin-top:80px">
    <div class="row">
      <div class="col-3">
        <aside th:replace="~{fragments/base :: aside('/img/female.jpg')}"></aside>
      </div>

      <div class="col-9">
        <main>
          <h3><strong>도서 수정</strong></h3>
          <hr>
          <form action="/bookEs/update" method="post">
            <table class="table table-borderless">
              <tr>
                <td style="width: 20%;"><label class="col-form-label">아이디</label></td>
                <td style="width: 80%;"><input type="text" name="bookId" class="form-control" th:value="${bookEs.bookId}" readonly></td>
              </tr>
              <tr>
                <td><label class="col-form-label">제목</label></td>
                <td><input type="text" name="title" class="form-control" th:value="${bookEs.title}"></td>
              </tr>
              <tr>
                <td><label class="col-form-label">저자</label></td>
                <td><input type="text" name="author" class="form-control" th:value="${bookEs.author}"></td>
              </tr>
              <tr>
                <td><label class="col-form-label">출판사</label></td>
                <td><input type="text" name="company" class="form-control" th:value="${bookEs.company}"></td>
              </tr>
              <tr>
                <td><label class="col-form-label">가격</label></td>
                <td><input type="text" name="price" class="form-control" th:value="${bookEs.price}"></td>
              </tr>
              <tr>
                <td><label class="col-form-label">Image URL</label></td>
                <td><input type="text" name="imageUrl" class="form-control" th:value="${bookEs.imageUrl}"></td>
              </tr>
              <tr>
                <td><label class="col-form-label">요약</label></td>
                <td><textarea class="form-control" name="summary" rows="10">[[${bookEs.summary}]]</textarea></td>
              </tr>
              <tr>
                <td colspan="2">
                  <button class="btn btn-primary" type="submit">확인</button>
                  <button class="btn btn-secondary" type="reset">취소</button>
                </td>
              </tr>
            </table>
          </form>
        </main>
      </div>
    </div>
  </div>

</body>
</html>
